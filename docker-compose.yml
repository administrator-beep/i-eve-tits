version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ievets
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: ievet
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://ievets:secret@db:5432/ievet
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
volumes:
  db-data:
